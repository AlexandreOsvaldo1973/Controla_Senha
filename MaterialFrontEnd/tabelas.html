<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="utf-8">
        <title>Tabelas</title>

        <style>
            table {
                width: 100%;
            }    
            td {
                width: 100%;
                background: rgb(20, 54, 206);
                padding: 8px;
                text-align: center;
            }
            th {
                text-align: center;
            }
            
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Senhas</td>
            </tr>
            <tr>
                <th>Para Clientes</th>
                <th>Para Caixas</th>
            </tr>
        </table>

    </body>
</html>
